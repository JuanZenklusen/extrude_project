{% extends 'base.html' %}

{% block 'title' %} Administrador {% endblock %}

{% block 'content' %}

<div class="mt-2 mb-4 container" style="background-color: rgb(238, 217, 200); border-radius: 10px;">
    <div class="pb-2 row">
        <h5 class="mt-4">Agregar una nueva opcion a la pregunta:</h5>
        <form method="post">
            {% csrf_token %}
            <input type="text" class="mt-2 form-control" name="add_option" required autocomplete="off" placeholder="Redacte una opcion" value="{{ option.text }}">
            <div class="mt-3 row">
                <div class="col-2 ml-auto text-right">
                    <label for="check">Â¿Es la respuesta correcta?</label>
                </div>
                <div class="col">
                    <input style="scale: 1.8;" type="checkbox" name="is_correct" id="check" {% if option.is_correct %}checked{% endif %}>
                </div>
            </div>
            
            <button class="mt-2 btn btn-success" type="submit">Agregar</button>
        </form>
    </div>
</div>

{% include 'partials/resumen.html' %}

{% endblock %}
