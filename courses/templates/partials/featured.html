<section class="featured">
    <div class="container">
        <div class="container-box">
            <h1>Destacado de este mes</h1>
        </div>
    </div>

    <div class="container">
        <div class="container-box">
            {% for course in featured_courses %}
            <div class="container-box-card-course">
                <div class="image-container">
                    <img src="{{ course.img.url }}">
                </div>
                <h2>{{ course.name }}</h1>
                <p>{{ course.description }}</p>
                <h4>6 Cuotas sin interés de AR$ {{ course.price_payment_installments|floatformat:2 }}</h4>
                <div class="container-button">
                    <a class="btn-info" href="{% url 'view_course' slug=course.slug %}">Más información...</a>
                </div>
            </div>
            {% endfor %}
        </div>
    
    </div>
</section>
